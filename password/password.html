<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>

    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container-password">
        <div class="container-marco">
          <h1 class="titulo">Generador de Contraseña</h1>
      
          <input id="text-contrasena" type="text" disabled>
      
          <div class="container-range">
            <label for="min-length">12</label>
            <input id="range" type="range" min="12" max="50" step="1">
            <label for="max-length">50</label>
          </div>
      
          <div class="container-settings">
      
            <div class="checkbox">
              <input id="uppercase" type="checkbox" name="uppercase" checked>
              <label for="uppercase">Incluir Mayusculas</label>
            </div>
      
            <div class="checkbox">
              <input id="lowercase" type="checkbox" name="lowercase" checked>
              <label for="lowercase">Incluir Minusculas</label>
            </div>
      
            <div class="checkbox">
              <input id="number" type="checkbox" name="number" checked>
              <label for="number">Incluir Numeros</label>
            </div>
      
            <div class="checkbox">
              <input id="symbol" type="checkbox" name="symbol" checked>
              <label for="symbol">Incluir Simbolos</label>
            </div>
      
            <button id="btn-generate" class="button" onclick="validarCampos()">
            Generar contraseña</button>
      
          </div>
        </div>
      </div>
      
  <div class="home" id="home">
    <a href="../index.html"class="home-icon"><img src="../assets/icons/home.svg"></a>
</div>
</body>


<script src="password.js"></script>
</html>
