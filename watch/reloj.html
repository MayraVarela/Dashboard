 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>

    <link rel="stylesheet" href="reloj.css">
 </head>
 <body>
  <div class="digital-clock">
    <ul class="dot-menu">
      <li class="menu-item"> 
        <span class="clock-format-text"></span>
        <div class="format-switch-btn" data-format="12"></div>
      </li>
    </ul>
      <div class="time">
        <span class="hours">00</span> 
        <span class="dots">:</span>
        <span class="minutes">00</span> 
  
        <div class="right-side">
          <span class="period">AM/PM</span>
          <span class="seconds">00</span>
        </div>
      </div>
      <div class="calendar">
        <span class="day-name">Day</span>,
        <span class="day-number">00</span>
        <span class="de">DE</span>
        <span class="month-name">Month</span>
        <span class="del">DEL</span>
        <span class="year">0000</span>
      </div>
  </div>

  
  <div class="home" id="home">
    <a href="../index.html"class="home-icon"><img src="../assets/icons/home.svg"></a>
</div>

  <script src="reloj.js"></script>
  
 </body>
 
 </html>
